<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <script src="https://cdn.tailwindcss.com"></script>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Registro de Usuario</h2>

    <form id="formRegistro" class="space-y-4">
      <input type="text" id="nombre" placeholder="Nombre" class="w-full p-2 border rounded" required>
      <input type="email" id="email" placeholder="Correo electrónico" class="w-full p-2 border rounded" required>
      <input type="text" id="telefono" placeholder="Teléfono" class="w-full p-2 border rounded">
      <input type="password" id="clave" placeholder="Contraseña" class="w-full p-2 border rounded" required>
      <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700 transition">
        Registrarse
      </button>
    </form>

    <p class="text-center mt-4 text-sm">
      ¿Ya tienes cuenta? <a href="/" class="text-blue-600 underline">Inicia sesión</a>
    </p>
  </div>

  <script src="js/registro.js"></script>
</body>
</html>
