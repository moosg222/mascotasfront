<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <!-- LOGIN -->
    <div id="loginModal" class="card p-6 rounded shadow-md w-80 mx-auto">
      <h2 class="text-2xl font-bold mb-4 text-center">Iniciar Sesión</h2>

      <input
        type="email"
        id="email"
        placeholder="Correo electrónico"
        class="border p-2 rounded w-full mb-4"
      />

      <div class="relative mb-4">
        <input
          type="password"
          id="clave"
          placeholder="Contraseña"
          class="border p-2 rounded w-full"
        />
        <button
          type="button"
          id="toggleLoginPassword"
          class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-600"
        >
          <!-- Eye -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="22"
            height="22"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-eye"
          >
            <path d="M2 12S5 5 12 5s10 7 10 7-3 7-10 7S2 12 2 12Z" />
            <circle cx="12" cy="12" r="3" />
          </svg>
        </button>
      </div>

      <button
        onclick="login()"
        class="bg-blue-600 text-white w-full py-2 rounded hover:bg-blue-700 transition"
      >
        Entrar
      </button>

      <p class="text-sm text-center mt-4">
        <a
          href="#"
          onclick="abrirModal('recuperarModal')"
          class="text-blue-600 hover:underline"
          >¿Olvidaste tu contraseña?</a
        >
      </p>

      <p class="text-sm text-center mt-2">
        ¿No tienes cuenta?
        <a href="/registro" class="text-blue-600 hover:underline"
          >Regístrate aquí</a
        >
      </p>
    </div>

    <!-- RECUPERAR CONTRASEÑA -->
    <div
      id="recuperarModal"
      class="card p-6 rounded shadow-md w-80 mx-auto hidden"
    >
      <h2 class="text-2xl font-bold mb-4 text-center">Recuperar Contraseña</h2>

      <input
        type="email"
        id="emailRecuperar"
        placeholder="Correo electrónico"
        class="border p-2 rounded w-full mb-4"
      />

      <button
        onclick="solicitarRecuperacion()"
        class="bg-yellow-500 text-white w-full py-2 rounded hover:bg-yellow-600 transition"
      >
        Solicitar Restablecimiento
      </button>

      <button
        onclick="cerrarModal('recuperarModal')"
        class="mt-2 text-sm text-gray-600 underline w-full text-center"
      >
        Cancelar
      </button>
    </div>

    <script src="js/login.js"></script>
  </body>
</html>
